name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'SmartVault/VaultsIQ-smartcontract/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'SmartVault/VaultsIQ-smartcontract/**'
      - '.github/workflows/ci.yml'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: SmartVault/VaultsIQ-smartcontract
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: SmartVault/VaultsIQ-smartcontract/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Show tool versions
        run: |
          node -v
          npm -v
          npx hardhat --version || true

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm run test
